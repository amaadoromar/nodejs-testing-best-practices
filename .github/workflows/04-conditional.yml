name: Node.js CI Conditional

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install deps
        run: npm ci

  test_default:
    runs-on: ubuntu-latest
    needs: build
    # run only if something outside recipes/nestjs changed
    if: ${{ !contains(github.event.head_commit.message, '[skip-default]') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm test

  test_nestjs:
    runs-on: ubuntu-latest
    needs: build
    # simple example: only run if commit message contains [nestjs]
    if: ${{ contains(github.event.head_commit.message, '[nestjs]') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm run test:nestjs
