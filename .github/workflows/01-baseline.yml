name: Node.js CI Baseline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install deps (no cache)
        run: npm ci

      - name: Run tests (all)
        run: |
          npm test
          npm run test:nestjs
